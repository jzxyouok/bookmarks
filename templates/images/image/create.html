{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Bookmark an image{% endblock title %}

{% block content %}
    <h1 class="page-header">Bookmark an image</h1>
    <div class="row">
        <div class="col-md-5">
            <img src="{{request.GET.url}}" class="img-fluid">
        </div>
        <div class="col-md-7">
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-success" type="submit" value="Bookmark it!"></input>
            </form>
        </div>
    </div>
{% endblock content %}
