{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Enter New Password{% endblock title %}

{% block content %}
<h1 class="page-header">Set a new password!</h1>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-success" type="submit" value="Change"></input>
</form>
{% endblock content %}
